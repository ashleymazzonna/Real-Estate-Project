<!DOCTYPE html>

<body>
<!-- 
    COMMISSION CALCULATOR -->
    <div class="commission-calc-container">       
        <form method="GET" id="commission-form" class="form-style">
            <h2 id="commission-form-heading" class="heading">Commission Calculator</h2>
            
            <label for="agent-name">
                <input type="text" name="agent-name" placeholder="Agent Name" title="Agent Name">
            </label>

            <label for="commission-rate">
                <select title="Commission Rate" id="commission-rate" required>
                    <option value="Commission Rate">Commission Rate</option>
                    <option value=".02">2%</option>
                    <option value=".025">2.5%</option>
                    <option value=".03">3%</option>
                    <option value=".04">4%</option>
                    <option value=".05">5%</option>
                </select>
            </label>

            <label for="property-address">
                <input type="text" name="property-address" placeholder="Property Address" title="Sale Property Address">
            </label>

            <label for="purchase-price">
                <input type="number" name="purchase-price" id="purchase-price" placeholder="Purchase Price (no dollar sign or decimals ex 345900)" title="Sale Purchase Price"required>
            </label>

            <input type="button" id="commission-btn" class="btn" value="Calculate" />

        <div class="commission-results-container">
            <p id="commission-results"> Commission:
                <span id="commission-address--hidden" class="hide">
                </span> 
                <span id="commission-results--hidden" class="hide"></span></p>
        </div>
        </form>
    </div>

 <!-- // LOAN CALCULATOR -->
    <div class="loan-calc-container">
        <form method="POST" id="loan-form" class="form-style">

            <h2 id="loan-form-heading" class="heading">Loan Calculator</h2>

            <label for="loan-amount">
                <input id="loan-amount" type="number" name="loan-amount" placeholder="Loan Amount ~ $"> </label>

            <label for="apr">
                <select title="Loan APR" id="apr" required>
                    <option value="Loan apr">Loan APR</option>
                    <option value="1">1%</option>
                    <option value="1.5">1.5%</option>
                    <option value="2">2%</option>
                    <option value="2.5">2.5%</option>
                    <option value="3">3%</option>
                    <option value="3.5">3.5%</option>
                    <option value="4">4%</option>
                    <option value="4.5">4.5%</option>
                    <option value="5">5%</option>
                    <option value="5.5">5.5%</option>
                    <option value="6">6%</option>
                    <option value="6.5">6.5%</option>
                    <option value="7">7%</option>
                    <option value="7.5">7.5%</option>                   
                </select>
            </label>

            <label for="repayment-period">
                <input type="number" name="repayment-period" id="repayment-period" placeholder="Loan Repayment ~ Years (ex. 25)"></label>

           <input type="button" id="loan-btn" class="btn" value="Calculate">

            <div class="loan-results-container">
                <h2 id="loan-results-heading" class="heading">Loan Results</h2>
                <table>                
                    <tr>
                        <th>Monthly Payment:</th>
                        <th>Total Payment:</th>
                        <th>Total Interest:</th>
                    </tr>
                    <tr>
                        <td>$<span class="hide" id="loan-monthly-payment"><em>Monthly Payment</em></span></td>
                        <td>$<span class="hide" id="loan-total"><em>Total Payment</em></span></td>
                        <td>$<span class="hide" id="loan-total-interest"><em>Total Interest</em></span></td>
                    </tr>
                </table>
                <div id="lenders-container">
                    <h2 id="lenders-heading" class="heading">Lenders</h2>
                    <p class="lenders">Apply for a loan with this fine lenders:</p>
                    <ul>
                        <li><a href="#">Lender</a></li>
                        <li><a href="#">Lender</a></li>
                        <li><a href="#">Lender</a></li>
                        <li><a href="#">Lender</a></li>
                    </ul>
                </div>
        </form>
    </div>
